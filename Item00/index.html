<div id="popup" class="popup" style="display:none">

	</table>

<script>

var names = {
	/* En name, UA Name, Sound file */
	Apron:		[ "Apron", "Фартух", "Apron" ],
	Bracelet:	[ "Bracelet", "Браслет", "Bracelet" ],
	Cheese:		[ "Cheese", "Сир", "Cheese" ],
	Buns:			[ "Bun", "булочки", "Bun" ],
	Hamburger:[ "Hamburger", "гамбургер", "Hamburger" ],
	Hands:		[ "Hands", "руки", "Hands" ],
	Ketchup:	[ "Ketchup", "Кетчуп", "Ketchup" ],
	Lettuce:	[ "Lettuce", "листя салату", "Lettuce" ],
	Mayo:			[ "Mayo (or Mayonnaise)", "майонез", "Mayo" ],
	Paper:		[ "Parchment Paper", "пергаментний папір", "ParchmentPaper" ],
	Patty:		[ "Patty", "Котлета", "Patty" ],
	Stick:		[ "Stick", "паличка", "Stick" ],
	Sweater:	[ "Sweater", "светр", "Sweater" ],
	Tomato:		[ "Tomato", "помідор", "Tomato" ],
	Wall:			[ "Wall", "стіна", "Wall" ],
	Table:		[ "Wood Table", "Дерев'яний стіл", "WoodTable" ],
};


var clicked = null;
function clickOver(part) {
	var pop = document.querySelector('#popup');
	var px = pos.x - pop.offsetWidth / 2;
	if (px < 0) px = 0;
	pop.style.left = px + "px";
	pop.style.top = pos.y;
	pop.style.display = "block";
	clicked = names[part];
	document.getElementById("EnglishWord").innerHTML = "&nbsp; Listen";
	document.getElementById("UkrainianWord").innerHTML = "&nbsp; Українською";
	if (!clicked) {
		pop.style.display = "none";
		console.log(part);
	}
}

function play() {
	if (!clicked) return;
	var audio = document.getElementById(clicked[2]);
	if (audio) audio.play();
	document.getElementById("EnglishWord").innerHTML = "&nbsp; " + clicked[0];
}

function reveal() {
	if (!clicked) return;
	document.getElementById("UkrainianWord").innerHTML = "&nbsp; " + clicked[1];
}

var pos;
const getposition = ev => {
  let x = ev.clientX;
  let y = ev.clientY;
  let pos = ev.target.getBoundingClientRect();
  return {
    x: x - pos.x|1,
    y: y - pos.y|1
  };
}

document.querySelector('#whole').addEventListener('mousemove', ev => { pos = getposition(ev); });
</script>
